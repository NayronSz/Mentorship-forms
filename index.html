<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="form-id">
    
      <fieldset>
          <div class="fieldset-class">
          <legend>Informações pessoais</legend>
                <div class="two-col">
                    <div class="inputs">
                        <label for="input-name">Nome</label>
                        <input type="text" id="input-name" required/>
                    </div>
                        <div class="inputs">
                            <label for="input-lastname">Sobrenome</label>
                            <input type="text" id="input-lastname" required />
                        </div>
                    </div>
                </div>
           
        </fieldset>
              <fieldset>
                <div class="fieldset-class">
            <div class="inputs">
                <label for="input-mail">E-mail <span>(digite um email válido)</span></label>
                <input type="email" id="input-mail" required />
            </div>
            <div class="inputs">
                <label for="input-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                <input type="password" id="input-password" required minlength="6"/>
            </div>
          </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-class">
                <legend>Informações do mentor</legend>
                <div class="inputs">
                    <label for="input-text">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="input-text" required />
                </div>
        </fieldset>
        <fieldset>
            <legend>Seus horários disponíveis</legend>
            <legend class="sub-headers">Primeira mentoria</legend>
            <div class="three-col">
                <div class="inputs">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date" required />
                </div>
                <div class="inputs">
                    <label for="input-date">Das</label>
                    <input type="time" id="input-date" required />
                </div>
                <div class="inputs">
                    <label for="input-date">Até</label>
                    <input type="time" id="input-date" required />
                </div>
            </div>
            <legend class="sub-headers">Segunda mentoria</legend>
            <div class="three-col">
                <div class="inputs">
                    <label for="input-date">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="input-date" required />
                </div>
                <div class="inputs">
                    <label for="input-date">Das</label>
                    <input type="time" id="input-date" required/>
                </div>
                <div class="inputs">
                    <label for="input-date">Até</label>
                    <input type="time" id="input-date" required/>
                </div>
        </fieldset>
    </form>
    <footer>
        <input class="submit-btn" type="submit" value="Salvar" form="form-id">
    </footer>
</div>
  </body>
</html>
